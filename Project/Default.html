<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gallery-item {
            position: relative;
        }

        .gallery-item img {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.3); /* Increased scale factor */
            box-shadow: 0px 10px 20px rgba(139, 141, 6, 0.3);
            z-index: 10;
        }

        /* Adjusting the different sizes for the images */
        .small {
            width: 120px;
            height: 120px;
        }

        .medium {
            width: 180px;
            height: 180px;
        }

        .large {
            width: 240px;
            height: 240px;
        }
    </style>
</head>
<body class="bg-gray-900">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl text-center mb-8 font-bold text-white">IMAGE GALLERY</h1>

        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <div class="gallery-item">
                <img src="/images/Farmer.png" alt="Image 1" class="small object-cover rounded-lg shadow-md">
            </div>
            <div class="gallery-item">
                <img src="/images/Fields.png" alt="Image 2" class="medium object-cover rounded-lg shadow-md">
            </div>
            <div class="gallery-item">
                <img src="/images/Agriculture.png" alt="Image 3" class="large object-cover rounded-lg shadow-md">
            </div>
            <div class="gallery-item">
                <img src="/images/Irrigation.png" alt="Image 4" class="medium object-cover rounded-lg shadow-md">
            </div>
            <div class="gallery-item">
                <img src="/images/tractor.jpg" alt="Image 5" class="small object-cover rounded-lg shadow-md">
            </div>
            <div class="gallery-item">
                <img src="/images/Wheat.png" alt="Image 6" class="large object-cover rounded-lg shadow-md">
            </div>
            <div class="gallery-item">
                <img src="/images/farm2.png" alt="Image 7" class="small object-cover rounded-lg shadow-md">
            </div>
            <div class="gallery-item">
                <img src="/images/Fo.png" alt="Image 8" class="medium object-cover rounded-lg shadow-md">
            </div>
            <div class="gallery-item">
                <img src="/images/dark.jpg" alt="Image 9" class="small object-cover rounded-lg shadow-md">
            </div>
            <div class="gallery-item">
                <img src="/images/smoke.webp" alt="Image 10" class="medium object-cover rounded-lg shadow-md">
            </div>
        </div>
    </div>

</body>
</html>
